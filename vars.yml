---
sync_dir: Sync

desktop_dir: Desktop
videos_dir: Videos
music_dir: Music
templates_dir: Templates

documents_dir: Documents
wiki_dir: Wiki

pictures_dir: Pictures
profile_dir: Profile
wallpapers_dir: Wallpapers
screenshots_dir: Screenshots

downloads_dir: Downloads
torrent_dir: Torrent
browser_dir: Browser

link_dirs:
  - "{{ desktop_dir }}"
  - "{{ documents_dir }}"
  - "{{ videos_dir }}"
  - "{{ music_dir }}"
  - "{{ templates_dir }}"
  - "{{ pictures_dir }}"

mail_dir: Mail
apps_dir: Apps
proj_dir: Projects

settings_dir: Settings
settings_dot_dir: Dot
settings_config_dir: Config

work_dir: Work
work_git_dir: git
work_tmp_dir: tmp
work_proj_dir: proj
work_script_dir: script
work_wiki_dir: wiki

home_page: http://prozum.dk
background: current.jpg
screensaver: current.jpg
profile: current.jpg
gnome_extensions:
  - 15  # alternatetab
  - 517 # caffeine
  - 723 # Pixel Saver
snap_apps:
  - org.gnu.emacs
  - com.spotify.Client
static_gsettings:
  - schema: org.gnome.desktop.interface
    key: gtk-theme 
    value: "'Yaru-dark'"
  - schema: org.gnome.desktop.interface
    key: icon-theme
    value: "'Yaru'"
  - schema: org.gnome.desktop.peripherals.mouse
    key: natural-scroll 
    value: "true"
  - schema: org.gnome.desktop.peripherals.touchpad
    key: natural-scroll
    value: "true"
  - schema: org.gnome.desktop.peripherals.touchpad
    key: tap-to-click
    value: "true"
  - schema: org.gnome.desktop.calendar
    key: show-weekdate
    value: "true"
  - schema: org.gnome.desktop.interface 
    key: clock-show-date 
    value: "true"
  - schema: org.gnome.settings-daemon.plugins.color
    key: night-light-enabled
    value: "true"
  - schema: org.gnome.desktop.wm.preferences
    key: button-layout
    value: "':close'"
