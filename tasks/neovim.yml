---
  - name: Install neovim
    become: true
    package: 
      state: present
      name:
      - neovim
      - sqlite
  - name: Fetch SpaceVim script
    get_url:
      url: https://spacevim.org/install.sh
      dest: "/tmp/spacevim.sh"
  - name: Run SpaceVim script
    script: "/tmp/spacevim.sh"
    args:
      creates: "{{ home_path }}/.SpaceVim"
